<div class="notek-dialog" #dialogBox>
    <div class="notek-dialog-box" *ngIf="animState" [@dialog] (@dialog.done)="animEnd($event)" [ngStyle]="{'width': width}">
        <div class="notek-dialog-header" *ngIf="isTitle">
            <h4>{{title}}</h4>
            <a href="javascript:;" class="notek-dialog-delete" (click)="close()"><i class="fa fa-angle-down"></i></a>
        </div>

        <div class="notek-dialog-content" *ngIf="type === 1" [innerHTML]="content" [ngStyle]="{'max-height': contentMaxHeight, 'height': contentHeight}"></div>
        <div class="notek-dialog-content" *ngIf="type === 2" [ngClass]="{center: icon}">
            <i class="fa fa-check" [ngClass]="iconClass" *ngIf="icon === 1"></i>
            <i class="fa fa-close" [ngClass]="iconClass" *ngIf="icon === 2"></i>
            <i class="fa fa-ban" [ngClass]="iconClass" *ngIf="icon === 3"></i>
            {{content}}
        </div>
        <div class="notek-dialog-content" style="pading: 1.5rem 1rem;" *ngIf="type === 3">
            <input type="text" class="notek-ipt notek-dialog-ipt" placeholder="请输入新的记录" [ngClass]="{error: isErrorIpt}" [(ngModel)]="enterCon" #notekDialogInput />
        </div>

        <div class="notek-dialog-footer" *ngIf="isBtns">
            <ng-container *ngIf="type !== 2">
                <button class="notek-btn notek-btn-primary" (click)="definite()">{{definiteBtnText}}</button>
                <button class="notek-btn notek-btn-peril" (click)="close()">{{cancelBtnText}}</button>
            </ng-container>
            <ng-container *ngIf="type === 2">
                <button class="notek-btn notek-btn-primary" (click)="close()">{{cancelBtnText}}</button>
            </ng-container>
        </div>
    </div>
</div>
